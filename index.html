<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            text-align: center;
            padding-top: 100px;
            background: linear-gradient(to right, #050a5e, #020481);
            color: #fff;
            margin: 0;
        }
        .header {
            font-size: 48px;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .textbox, .select-box, .submit-button {
            font-size: 32px;
            padding: 10px;
            width: 400px;
            margin: 10px auto;
            display: block;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            background-color: #fff;
            color: #333;
        }
        .textbox:focus, .select-box:focus {
            border-color: #3498db;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            outline: none;
        }
        .submit-button {
            border: none;
            background-color: #3b9606;
            color: #fff;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #175014;
            transform: translateY(-2px);
        }
        .submit-button:active {
            background-color: #0d410d;
            transform: translateY(1px);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .textbox::placeholder {
            color: #5e7ea6;
        }
        .select-box option {
            background-color: #854b4b;
            color: #333;
        }
        .footer {
            margin-top: 50px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const element = form.elements['element'].value;

            let targetPage = '';
            switch (element) {
                case 'fire':
                    targetPage = 'fire.html';
                    break;
                case 'water':
                    targetPage = 'water.html';
                    break;
                case 'earth':
                    targetPage = 'earth.html';
                    break;
                case 'air':
                    targetPage = 'air.html';
                    break;

            }

            form.action = targetPage;
            form.submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">WELCOME TO ELEMENT HEROES</div>
        <form onsubmit="handleSubmit(event)">
          <input class="textbox" type="text" name="ifade" placeholder="Write here " required><br>
            <select class="select-box" name="element" required>
                <option value="fire">üî• Fireman</option>
                <option value="water">üíß WaterGirl</option>
                <option value="earth">üåç SoilMan</option>
                <option value="air">üí® AirWoman</option>
            </select><br>
            <button type="submit" class="submit-button">SEND</button>
        </form>
        <div class="footer">Burak Atakli</div>
    </div>
</body>
</html>
